name: run unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: ceckout ğŸ¥²
        uses: actions/checkout@v4
      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: run install
        run: npm ci
      - name: run tests
        run: npm run test
  build:
      runs-on: ubuntu-latest
      needs: lint
      steps:
          - name: checkout ğŸ¥²
            uses: actions/checkout@v4
          - name: setup
            uses: actions/setup-node@v4
            with:
              node-version: 18
              cache: npm
          - name: run install
            run: npm ci
          - name: build project
            run: npm run build
  lint:
      runs-on: ubuntu-latest
      steps:
          - name: checkout ğŸ¥²
            uses: actions/checkout@v4
          - name: setup
            uses: actions/setup-node@v4
            with:
              node-version: 18
              cache: npm
          - name: run install
            run: npm ci
          - name: lint project
            run: npm run lint